<mat-card *ngFor="let user of users" class="user-item" style="margin-bottom: 16px;">
    <mat-card-content class="user-content">
      <div class="user-info">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </div>
      <div class="user-actions">
        <button mat-icon-button (click)="deleteUser(user.id)" aria-label="Delete User" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
