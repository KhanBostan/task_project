<div [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>
</div>
